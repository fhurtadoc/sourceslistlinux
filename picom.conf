# Configuración de Picom (Minimalista para transparencia y sombras)

# Sombras
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Opacidad
menu-opacity = 1.0;
active-opacity = 1.0;
inactive-opacity = 0.8; # Opacidad para ventanas inactivas
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacidad en Kitty (Ejemplo, ajusta 'class_g' según el emulador)
opacity-rule = [
  "85:class_g = 'kitty'"  # Hace que Kitty tenga un 85% de opacidad
];

# Bordes redondeados (Opcional, requiere Picom con soporte 'kawase' o 'glx')
